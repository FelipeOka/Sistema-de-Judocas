name: Maven Workflow

on:
  push:
  pull_request:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean compile

  test:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn test jacoco:report
      - name: Generate Surefire Report (HTML)
        run: mvn surefire-report:report
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/
      - name: Upload Surefire HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: surefire-html-report
          path: target/site/surefire-report.html

  publish:
    name: Publish Coverage Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Upload JaCoCo report to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: './target/site/jacoco/jacoco.xml'
          fail_ci_if_error: true

  update-readme:
    name: Update README with Test Results
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Test Results
        id: get_test_results
        run: |
          FAILURE_COUNT=$(grep -c 'FAILURE' target/surefire-reports/*.txt)
          ERROR_COUNT=$(grep -c 'ERROR' target/surefire-reports/*.txt)
          TOTAL_TESTS=$(grep -o 'Tests run: [0-9]*' target/surefire-reports/*.txt | awk '{sum += $3} END {print sum}')
          echo "FAILURE_COUNT=$FAILURE_COUNT" >> $GITHUB_ENV
          echo "ERROR_COUNT=$ERROR_COUNT" >> $GITHUB_ENV
          echo "TOTAL_TESTS=$TOTAL_TESTS" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          echo "## Test Results" > README.md
          echo "Total Tests Run: $TOTAL_TESTS" >> README.md
          echo "Failures: $FAILURE_COUNT" >> README.md
          echo "Errors: $ERROR_COUNT" >> README.md
          echo "See the full test reports in target/surefire-reports/" >> README.md

      - name: Commit and push README update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with test results"
          git push
